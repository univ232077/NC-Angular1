
<div *ngIf="cartProducts.length else emptyCart">
    <div class="basket-list">
        <app-cart-product *ngFor="let product of cartProducts" [product]="product"></app-cart-product>
    </div>
</div>

<ng-template #emptyCart>
    <p class="basket-list-empty">У вас нет ни одного товара в корзине!</p>
</ng-template>
