
<h2 class="products-header">Доступные товары:</h2>
<div class="products-menu" *ngIf="productCards.length else emptyProductMenu">
    <app-product-card *ngFor="let item of productCards" [productCard]="item"></app-product-card>
</div>

<ng-template #emptyProductMenu>
    <p class="empty-menu-notification">Увы, но пока у нас нет продуктов на продажу!</p>
</ng-template>
